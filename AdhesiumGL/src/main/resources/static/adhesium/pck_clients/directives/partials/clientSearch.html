<div class="control-group">
	<label class="control-label">Clients</label>
	<div class="controls">
		<input type="text" ng-model="ngModelOptionsSelected" 
		placeholder="Tapez ici votre recherche"  
		ng-model-options="modelOptions" typeahead-no-results="noResults" 
		typeahead-on-select="onSelect($item, $model, $label)"
		uib-typeahead="client as client.nom for client in clients | filter:{nom:$viewValue} | limitTo:8" 
		class="form-control"/>
	<div ng-show="noResults">
		<i class="icon-remove"></i> Désolé, aucun résultat n'a été trouvé.
	</div>
	</div>
</div>
